<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<samp th:text="${usuario.nombre}"></samp>
	<samp th:text="${usuario.apellido}"></samp>
	<samp th:if="${usuario.email}" th:text= "${usuario.email}"></samp><br>

</body>
</html>
